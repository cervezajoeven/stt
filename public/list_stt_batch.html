<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>STT Batch List</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <!-- DataTables CSS -->
  <link rel="stylesheet" href="https://cdn.datatables.net/1.11.5/css/dataTables.bootstrap4.min.css">
  <style>
    .dataTables_wrapper .dataTables_paginate .paginate_button {
      padding: 0.25rem 0.5rem;
      margin-left: 2px;
    }
    .dataTables_wrapper .dataTables_filter {
      margin-bottom: 1rem;
    }
    .action-buttons {
      white-space: nowrap;
    }
    .table-responsive {
      overflow-x: auto;
      -webkit-overflow-scrolling: touch;
    }
    /* Force table to use fixed layout and 100% width */
    #batchTable {
      width: 100% !important;
      table-layout: fixed;
    }
    /* Wrap text in table cells */
    #batchTable th,
    #batchTable td {
      white-space: normal;
      word-wrap: break-word;
      word-break: break-word;
    }
    /* Improve readability on mobile */
    @media (max-width: 768px) {
      #batchTable th,
      #batchTable td {
        font-size: 0.875rem;
      }
    }
  </style>
</head>
<body>
  <div class="container-fluid py-4">
    <h1 class="text-center mb-4">STT Batch List</h1>

    <!-- Message container -->
    <div id="message-container"></div>

    <div class="d-flex justify-content-end mb-3">
      <a href="/stt" class="btn btn-secondary mx-2">STT Lists</a>
      <a href="/stt_batch/create" class="btn btn-primary">Add New STT Batch</a>
    </div>

    <div class="table-responsive">
      <table id="batchTable" class="table table-striped table-bordered">
        <thead class="thead-dark">
          <tr>
            <th>Company Name</th>
            <th>Send To Type</th>
            <th>Invoice To Type</th>
            <th>Send To</th>
            <th>Invoice To</th>
            <th>Frequency</th>
            <th>Start Month</th>
            <th class="notes-column">Notes</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <!-- Table rows will be injected here via AJAX -->
        </tbody>
      </table>
    </div>
  </div>

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <!-- Popper.js -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
  <!-- Bootstrap JS -->
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <!-- DataTables JS -->
  <script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>
  <script src="https://cdn.datatables.net/1.11.5/js/dataTables.bootstrap4.min.js"></script>
  <!-- Custom JavaScript for STT Batch list -->
  <script src="/js/list_stt_batch.js"></script>
</body>
</html>
